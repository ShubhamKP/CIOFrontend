<!-- signup modal start -->
<div class="modal fade signUpModal" #signUpModal id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Create an account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="signupForm" novalidate>
            <div class="form-group" [ngClass]="{'has-danger': signupForm.get('firstName').touched && (signupForm.get('firstName').status == 'INVALID'),'has-success': signupForm.get('firstName').dirty && (signupForm.get('firstName').status == 'VALID')}">
              <label class="sr-only" for="firstNameInput">First Name</label>
              <input class="form-control" type="text" id="firstNameInput" formControlName="firstName" placeholder="eg: Sushil">
            </div>
            <div class="form-group" [ngClass]="{'has-danger': signupForm.get('lastName').touched && (signupForm.get('lastName').status == 'INVALID'),'has-success': signupForm.get('lastName').dirty && (signupForm.get('lastName').status == 'VALID')}">
              <label class="sr-only" for="lastNameInput">Last Name</label>
              <input class="form-control" type="text" id="lastNameInput" formControlName="lastName" placeholder="eg: Kumar">
            </div>
            <div class="form-group" [ngClass]="{'has-danger': signupForm.get('emailAddress').touched && (signupForm.get('emailAddress').status == 'INVALID'),'has-success': signupForm.get('emailAddress').dirty && (signupForm.get('emailAddress').status == 'VALID')}">
              <label class="sr-only" for="emailInput">Email</label>
              <input class="form-control" type="email" id="emailInput" formControlName="emailAddress" placeholder="eg: suhsil@abc.com">
              <small *ngIf="signupForm.get('emailAddress').dirty && (signupForm.get('emailAddress').status == 'INVALID')" class="form-control-feedback">Please enter correct email-id</small>
            </div>
            <div formGroupName="passwords">
              <div class="form-group" [ngClass]="{'has-danger': signupForm.get('passwords.password').touched && (signupForm.get('passwords.password').status == 'INVALID'),'has-success': signupForm.get('passwords.password').dirty && (signupForm.get('passwords.password').status == 'VALID')}">
                <label class="sr-only" for="passwordInput">Password</label>
                <input class="form-control" type="password" id="passwordInput" formControlName="password" placeholder="Password">
                <small *ngIf="signupForm.get('passwords.password').dirty && (signupForm.get('passwords.password').status == 'INVALID' || signupForm.get('passwords.password').hasError('minlength'))">Please enter atleast 8 character long</small>
              </div>
              <div class="form-group" [ngClass]="{'has-danger': signupForm.get('passwords.confirmPassword').touched && (signupForm.get('passwords.confirmPassword').status == 'INVALID' || signupForm.get('passwords.password').hasError('minLength')),
                      'has-success': signupForm.get('passwords.confirmPassword').dirty && !signupForm.get('passwords').hasError('match')}">
                <label class="sr-only" for="confirmPasswordInput">Confirm password</label>
                <input class="form-control" type="password" id="confirmPasswordInput" formControlName="confirmPassword" placeholder="Confirm Password">
                <small *ngIf="signupForm.get('passwords').hasError('match')">Password does not match</small>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-primary mAuto" (click)="signup()" [disabled]="!signupForm.valid">Sign Up</button>
          
          <!-- <div class="col-12" style="padding: 0; margin: 1% 0;">
            <button class="linkedin-login-button" (click)="subscribeToLogin()"></button>
        </div> -->
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button class="linkedin-login-button" (click)="subscribeToLogin()"></button>
        </div>
      </div>
    </div>
  </div>

    <p> Form status : {{ signupForm.status | json }} </p>

  <!-- login modal starts -->
  <div class="modal fade loginModal" #loginModal id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-10 mAuto">
              <form [formGroup]="loginForm" novalidate>
                <div class="form-group" [ngClass]="{'has-danger': loginForm.get('email').touched && (loginForm.get('email').status == 'INVALID'),'has-success': loginForm.get('email').dirty && (loginForm.get('email').status == 'VALID')}">
                  <label class="sr-only" for="emailInput1">Email</label>
                  <input class="form-control" type="email" id="emailInput1" formControlName="email" placeholder="suhsil@abc.com">
                  <small *ngIf="loginForm.get('email').dirty && (loginForm.get('email').status == 'INVALID')">Please enter correct email-id</small>
                </div>
                <div class="form-group" [ngClass]="{'has-danger': loginForm.get('password').touched && (loginForm.get('password').status == 'INVALID'),'has-success': loginForm.get('password').dirty && (loginForm.get('password').status == 'VALID')}">
                  <label class="sr-only" for="passwordInput1">Password</label>
                  <input class="form-control" type="password" id="passwordInput1" formControlName="password" (keyup.enter)="login()" placeholder="Password">
                </div>
              </form>
              <div class="tCenter">
                <a type="button" routerLink="/forgotPassword" (click)="hideModal()" >Forgot password?</a>
              </div>
            </div>
            <!-- <div class="col-md-6 social-btns">
              <div class="container" style="padding:0px;">
                <div class="col-12" style="padding: 0; margin: 1% 0;">
                    <button class="linkedin-login-button" (click)="subscribeToLogin()"></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- login modal ends -->
